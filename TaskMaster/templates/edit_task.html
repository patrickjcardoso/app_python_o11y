<!DOCTYPE html>
<html>
<head>
    <title>Editar Tarefa</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='estilo.css') }}">
</head>
<body>
    <h1>Editar Tarefa</h1>
    <form action="/edit_task/{{ task_id }}" method="POST">
        <label for="title">Título:</label>
        <input type="text" name="title" value="{{ task.title }}" required>
        <br>
        <label for="description">Descrição:</label>
        <textarea name="description" required>{{ task.description }}</textarea>
        <br>
        <label for="due_date">Prazo:</label>
        <input type="date" name="due_date" value="{{ task.due_date }}" required>
        <br>
        <input type="submit" value="Salvar">
    </form>
    <a href="/">Cancelar</a>
</body>
</html>
